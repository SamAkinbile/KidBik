<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="We love cycling" />
    <meta name="keywords" content="We love cycling" />
    <meta name="author" content="We love cycling" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <title>KidBike</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <a href="index.html">
            <h1><span class="highlight">Kid</span>Bike</h1>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- Corrected placement of <li> -->
            <li><a href="about.html">About</a></li>
            <li class="current"><a href="signup.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <!-- Added a container for the content -->
      <h1>Helping Kids Cycle</h1>

      <form method="post" action="https://formdump.codeinstitute.net/">
        <div class="form-group">
          <label for="parent-name">Parent/Guardian Name:</label>
          <input
            type="text"
            id="parent-name"
            name="parent-name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="child-name">Child's Name:</label>
          <input
            type="text"
            id="child-name"
            name="child-name"
            placeholder="Enter your child's name"
            required
          />
        </div>

        <div class="form-group">
          <label for="gender">Child's Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email"> Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="sign">
          <input type="submit" value="Sign Me Up" />
        </div>
      </form>
    </div>

    <footer>
      <div class="container">
        <!-- Added a container for the footer content -->
        <ul class="social-networks">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"
              ><i class="fab fa-youtube-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/c7dbda0798.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
