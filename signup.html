    <style>
        body {
            font: 15px/1.5 Arial, Lato;
            padding: 0;
            margin: 0;
            background-color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /*  Global  */
        header {
            background: black;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70x;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;

            font-weight: bold;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
            justify-content: space-around;
            flex-direction: row;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {

        header .highlight,

        header a:hover {
            color: yellow;

        }

        /* signup */

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color:blueviolet;
            color: #fff;
            border: none;
            padding: 20px 380px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15%;
             transition: background-color 0.3s ease; 

        }
input[type="submit"]:hover {
  background-color: gold; /* Button background color on hover */
}

        .sign{
       display: flex;
  justify-content: center;

  padding: 20px 0;

        }

/* footer */



footer {

    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html">
                    <h1><span class="highlight">Kid</span>Bike</h1>

            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>

    <body>
        <div class="container">
            <h1>Helping Kids Cycle</h1>
            <form>
                <div class="form-group">
                    <label for="parent-name">Parent/Guardian Name:</label>
                    <input type="text" id="parent-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="child-name">Child's Name:</label>
                    <input type="text" id="child-name" placeholder="Enter your child's name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Child's Gender:</label>
                    <select id="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
               
                </div>
                <div class="sign">
                <input type="submit" value="Sign Me Up">
                </div>
            </form>
        </div>
