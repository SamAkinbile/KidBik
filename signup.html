<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Love Running club for runners in Dublin, Ireland" />
    <meta name="keywords" content="love running, running club, ireland, dublin" />
    <meta name="author" content="We love cycling" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>KidBike</title>
    <style>
        body {
            font: 15px/1.5 Arial, Lato;
            padding: 0;
            margin: 0;
            background-color: red;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /*  Global  */
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70x;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
            justify-content: space-around;
            flex-direction: row;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
            padding: 0;
        }

        header nav {
            display: inline;
            flex-direction: row;
            display: flex;
            justify-content: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: green;
        }

        header a:hover {
            color: yellow;
            letter-spacing: 0.05%;
        }

        /* signup */

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 20px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;


        }

        .service-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .service-option {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 48%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .service-options {
                flex-direction: column;
            }

            .service-option {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html">
                    <h1><span class="highlight">Kid</span>Bike</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <body>
        <div class="container">
            <h1>Helping Kids Cycle</h1>
            <form>
                <div class="form-group">
                    <label for="parent-name">Parent/Guardian Name:</label>
                    <input type="text" id="parent-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="child-name">Child's Name:</label>
                    <input type="text" id="child-name" placeholder="Enter your child's name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Child's Gender:</label>
                    <select id="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="service-options">
                    <div class="service-option">
                        <label for="standard">Standard [100]:</label>
                        <p>This is where we help your kids learn to cycle within 1 to 2 years.</p>
                    </div>
                    <div class="service-option">
                        <label for="platinum">Platinum [180]:</label>
                        <p>This is a premium service where we help your kids cycle in just 7 months.</p>
                    </div>
                </div>
                <input type="submit" value="Sign Me Up">
            </form>
        </div>
    </body>

</html>
